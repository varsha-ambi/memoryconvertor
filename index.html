<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Memory converter</title>
  </head>
  <body>
    <center>
      <h1>Memory Size Converter</h1>
      <form name="converter">
        <strong>Byte:</strong> <input type="text" name="byte" onChange="byteConverter()" /><br /></br>
          <strong>KB:</strong> <input type="text" name="kb" onChange="kbConverter()" /><br /></br>
            <strong> MB:</strong> <input type="text" name="mb" onChange="mbConverter()" /><br /></br>
              <strong>GB:</strong> <input type="text" name="gb" onChange="gbConverter()" /><br /></br>
                <strong><input type="button" value="Convert!" />
      </form>

    </center>
    <script src="index.js"></script>
  </body>
</html>
